<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Fun Experiments</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-dark">

<!--Codepen link http://codepen.io/SitePoint/pen/MwNPVq/ -->
<!--Codepen tutorial explanation http://www.sitepoint.com/build-javascript-countdown-timer-no-dependencies/ -->

<div class="bg-light">
  <div class="clock-width">
    <p class="clock-title">Time Until Framework Grad Show</p>
    <div id="clockdiv">
      <div class="inline">
        <span class="days clock-number"></span>
        <p class="smalltext">Days</p>
      </div>
      <div class="inline">
        <span class="hours clock-number"></span>
        <p class="smalltext">Hours</p>
      </div>
      <div class="inline">
        <span class="minutes clock-number"></span>
        <p class="smalltext">Minutes</p>
      </div>
      <div class="inline">
        <span class="seconds clock-number"></span>
        <p class="smalltext">Seconds</p>
      </div>
    </div><!--/clockdiv-->
  </div><!--/clock-width-->

  <div class="bg-dark">
    <p class="sa-white"> HELLO </p>
  </div>

  <div id="envelope">
  <div id="card">
    <p>
      Thanks for your support!
    </p>
    <div id="logo"></div>
  </div>
</div>

<script src="js/index.js"></script>

</body>
</html>
